environments:
  default:
    values:
      - values.yaml

---

repositories:
  - name: prometheus-community
    url: https://prometheus-community.github.io/helm-charts

releases:
  - name: prometheus
    chart: prometheus-community/kube-prometheus-stack
    disableValidationOnInstall: true
  
  - name: myapp
    chart: ./service/
    needs:
      - prometheus