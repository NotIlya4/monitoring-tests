apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
spec:
  type: NodePort
  selector:
    app: {{ .Release.Name }}
  ports:
    - name: myapp
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.deployment.port }}
      nodePort: 31935
    - name: metrics
      port: 8889
      targetPort: 8889
      nodePort: 31562