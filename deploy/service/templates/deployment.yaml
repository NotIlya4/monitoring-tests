apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
spec:
  replicas: 5
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      annotations:
        date: {{ now | quote }}
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Release.Name }}
          image: notilya4/monitoring-tests.service:latest
          imagePullPolicy: Always
          env:
            - name: ASPNETCORE_URLS
              value: http://*:80
          ports:
            - name: http-metrics
              containerPort: 80